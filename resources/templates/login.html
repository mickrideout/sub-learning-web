{% extends "base.html" %}
{% block head %}
  <meta name="description" content="Login - Learn languages from movie subtitles for free in 62 languages">
  <title>Login - Learn languages for free from movie subtitles - Sublearning</title>
{% endblock %}

{% block content %}

{% if user-message %}
<div class="alert alert-danger">{{user-message|join}}</div>
{% endif %}

<h1>
  Login
</h1>
<br><br>
<div class="row">
<div class="col-md-6">
  <form action="/login" method="post">
  {% csrf-field %}
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" required>
    </div>

    <input type="hidden" name="next" value="{{next}}">

    <button type="submit" class="btn btn-default">Login</button>
  </div>
</form>
</div>
</div>
{% endblock %}
